<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título principal del formulario -->
    <h1>Formulario Avanzado</h1>
    <!-- Inicio del formulario-->
    <form action="#" method="post">
        <!-- Campo del nombre -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>

        <!-- Campo del teléfono -->
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Introduce tu número de teléfono">

        <!-- Campo fecha de nacimiento -->
        <label for="date">Fecha de nacimiento:</label>
        <input type="date" id="date" name="date" required>

        <!-- Campo de color favorito -->
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color" required> 

        <!-- Menú desplegable de país -->
        <label for="country">País:</label>
        <select id="country" name="country" required>
            <option value="">Selecciona tu país</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
            <option value="cl">Chile</option>
        </select>

        <!-- Nivel de satisfacción -->
        <label for="satisfaction">Nivel de satisfacción (1-10):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5" required>

        <!-- Botón de envío del formulario -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
